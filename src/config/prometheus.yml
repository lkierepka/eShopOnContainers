global:
  scrape_interval:     15s # By default, scrape targets every 15 seconds.

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'prometheus'

    # Override the global default and scrape targets from this job every 5 seconds.
    scrape_interval: 5s

    static_configs:
      - targets: ['localhost:9090']
  - job_name: 'grafana'
    static_configs: 
      - targets: ['promtail:9080', 'grafana:3000', 'loki:3100']
  - job_name: 'all'
    static_configs: 
      - targets: ['webmvc', 'webspa', 'webshoppingagg', 'mobileshoppingagg', 'ordering-api', 'basket-api', 'catalog-api', 'identity-api', 'payment-api', 'ordering-signalrhub', 'ordering-backgroundtasks']